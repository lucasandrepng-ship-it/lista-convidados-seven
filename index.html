<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Convidados Seven Eventos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f4d47c;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --white: #ffffff;
            --cream: #f5f5f0;
            --green: #22c55e;
            --red: #ef4444;
            --purple: #a855f7;
            --blue: #3b82f6;
        }

        body {
            font-family: Georgia, serif;
            background: var(--dark);
            color: var(--white);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .subtitle {
            color: var(--cream);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--gray);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 2rem;
            text-align: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--gold);
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--cream);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 1.2rem 2rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: var(--gray);
            color: var(--cream);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Georgia, serif;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--dark);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .btn-danger:hover {
            background: var(--red);
            color: var(--white);
            border-color: var(--red);
        }

        .card {
            background: var(--gray);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-title {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem;
            background: var(--dark);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--cream);
            font-family: Georgia, serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--dark);
            border: 1px solid rgba(212, 175, 55, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .checkbox-label:hover {
            border-color: var(--gold);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--gold);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 1rem;
            align-items: start;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--dark);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--cream);
            cursor: pointer;
            transition: all 0.3s;
            font-family: Georgia, serif;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--dark);
            border-color: var(--gold);
        }

        .guest-item {
            background: var(--gray);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s;
        }

        .guest-item:hover {
            border-color: var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }

        .guest-item.checked {
            border-color: var(--green);
            background: rgba(34, 197, 94, 0.05);
        }

        .guest-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--gold);
        }

        .guest-info {
            flex: 1;
        }

        .guest-name {
            font-size: 1.2rem;
            color: var(--cream);
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.03em;
        }

        .guest-item.checked .guest-name {
            color: var(--green);
        }

        .guest-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.3rem 0.8rem;
            border-radius: 2px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 400;
        }

        .tag-additional {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .tag-minor18 {
            background: rgba(168, 85, 247, 0.2);
            color: var(--purple);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .tag-minor8 {
            background: rgba(59, 130, 246, 0.2);
            color: var(--blue);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .tag-time {
            background: rgba(34, 197, 94, 0.2);
            color: var(--green);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-minor {
            padding: 0.6rem 1.2rem;
            background: var(--dark);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--cream);
            cursor: pointer;
            transition: all 0.3s;
            font-family: Georgia, serif;
            font-size: 0.85rem;
        }

        .btn-minor.active-18 {
            background: var(--purple);
            border-color: var(--purple);
            color: var(--white);
        }

        .btn-minor.active-8 {
            background: var(--blue);
            border-color: var(--blue);
            color: var(--white);
        }

        .btn-minor:hover {
            border-color: var(--gold);
        }

        .btn-remove {
            padding: 0.6rem 1rem;
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--red);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .btn-remove:hover {
            background: var(--red);
            color: var(--white);
            border-color: var(--red);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--cream);
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .guest-item {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }

            .btn-minor,
            .btn-remove {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo-text">Seven Eventos</h1>
            <p class="subtitle">Lista de Convidados</p>
        </div>

        <div id="stats" class="stats-grid"></div>

        <div class="actions-grid">
            <button class="btn" onclick="toggleImport()">📤 Importar Lista</button>
            <button class="btn" onclick="downloadExcelReport()">📥 Baixar Relatório Excel</button>
            <button class="btn btn-danger" onclick="clearAll()">🗑️ Limpar Tudo</button>
        </div>

        <div id="importSection" class="card hidden">
            <h3 class="card-title">Importar Lista de Convidados</h3>
            <p style="color: var(--cream); margin-bottom: 1rem; font-size: 0.95rem;">Cole a lista de nomes, um por linha:</p>
            <textarea id="importText" placeholder="João Silva&#10;Maria Santos&#10;Pedro Oliveira"></textarea>
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 1rem;">
                <button class="btn" onclick="importList()">Importar Agora</button>
                <button class="btn" onclick="toggleImport()">Cancelar</button>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">Adicionar Convidado</h3>
            <div class="form-row">
                <input type="text" id="newGuestName" placeholder="Nome do convidado">
                <label class="checkbox-label" style="margin: 0;">
                    <input type="checkbox" id="isMinor18">
                    <span style="color: var(--cream);">Menor de 18</span>
                </label>
                <label class="checkbox-label" style="margin: 0;">
                    <input type="checkbox" id="isMinor8">
                    <span style="color: var(--cream);">Menor de 8</span>
                </label>
                <button class="btn" onclick="addGuest()">Adicionar</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="setFilter(event, 'all')">Todos</button>
            <button class="filter-btn" onclick="setFilter(event, 'present')">✅ Presentes</button>
            <button class="filter-btn" onclick="setFilter(event, 'absent')">⏳ Ausentes</button>
            <button class="filter-btn" onclick="setFilter(event, 'minors18')">👶 Menores de 18</button>
            <button class="filter-btn" onclick="setFilter(event, 'minors8')">🍼 Menores de 8</button>
            <button class="filter-btn" onclick="setFilter(event, 'additional')">⭐ Adicionais</button>
        </div>

        <div class="card" style="margin-bottom: 0; border-bottom: none; background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.08) 100%);">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span style="font-size: 2.5rem; color: var(--gold);">🔍</span>
                <div style="flex: 1;">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Digite o nome para buscar instantaneamente..." 
                        style="margin: 0; font-size: 1.2rem; padding: 1.3rem; background: var(--dark); border: 2px solid var(--gold);"
                        onkeyup="searchGuests()"
                        autofocus
                    >
                </div>
            </div>
        </div>

        <div id="guestList" class="space-y-2"></div>
    </div>

    <script>
        let guests = [];
        let currentFilter = 'all';
        let searchTerm = '';

        function searchGuests() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            render();
        }

        function loadGuests() {
            const saved = sessionStorage.getItem('sevenEventosGuestList');
            if (saved) {
                try {
                    guests = JSON.parse(saved);
                } catch(e) {
                    guests = [];
                }
            }
            render();
        }

        function saveGuests() {
            sessionStorage.setItem('sevenEventosGuestList', JSON.stringify(guests));
        }

        function addGuest() {
            const nameInput = document.getElementById('newGuestName');
            const minor18Checkbox = document.getElementById('isMinor18');
            const minor8Checkbox = document.getElementById('isMinor8');
            const name = nameInput.value.trim();
            
            if (name) {
                guests.push({
                    id: Date.now(),
                    name: name,
                    checked: false,
                    isMinor18: minor18Checkbox.checked,
                    isMinor8: minor8Checkbox.checked,
                    isAdditional: true,
                    checkedAt: null
                });
                nameInput.value = '';
                minor18Checkbox.checked = false;
                minor8Checkbox.checked = false;
                saveGuests();
                render();
            }
        }

        function toggleGuest(id) {
            guests = guests.map(function(g) {
                if (g.id === id) {
                    return {
                        id: g.id,
                        name: g.name,
                        checked: !g.checked,
                        isMinor18: g.isMinor18,
                        isMinor8: g.isMinor8,
                        isAdditional: g.isAdditional,
                        checkedAt: !g.checked ? new Date().toISOString() : null
                    };
                }
                return g;
            });
            saveGuests();
            render();
        }

        function toggleMinor18(id) {
            guests = guests.map(function(g) {
                if (g.id === id) {
                    return {
                        id: g.id,
                        name: g.name,
                        checked: g.checked,
                        isMinor18: !g.isMinor18,
                        isMinor8: g.isMinor8,
                        isAdditional: g.isAdditional,
                        checkedAt: g.checkedAt
                    };
                }
                return g;
            });
            saveGuests();
            render();
        }

        function toggleMinor8(id) {
            guests = guests.map(function(g) {
                if (g.id === id) {
                    return {
                        id: g.id,
                        name: g.name,
                        checked: g.checked,
                        isMinor18: g.isMinor18,
                        isMinor8: !g.isMinor8,
                        isAdditional: g.isAdditional,
                        checkedAt: g.checkedAt
                    };
                }
                return g;
            });
            saveGuests();
            render();
        }

        function removeGuest(id) {
            if (confirm('Deseja remover este convidado?')) {
                guests = guests.filter(function(g) { return g.id !== id; });
                saveGuests();
                render();
            }
        }

        function toggleImport() {
            const section = document.getElementById('importSection');
            section.classList.toggle('hidden');
        }

        function importList() {
            const text = document.getElementById('importText').value;
            const lines = text.split('\n').filter(function(line) { return line.trim(); });
            
            lines.forEach(function(line, index) {
                guests.push({
                    id: Date.now() + index,
                    name: line.trim(),
                    checked: false,
                    isMinor18: false,
                    isMinor8: false,
                    isAdditional: false,
                    checkedAt: null
                });
            });
            
            document.getElementById('importText').value = '';
            toggleImport();
            saveGuests();
            render();
        }

        function clearAll() {
            if (confirm('Deseja limpar toda a lista? Esta ação não pode ser desfeita.')) {
                guests = [];
                saveGuests();
                render();
            }
        }

        function setFilter(event, filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
            render();
        }

        function downloadExcelReport() {
            const stats = getStats();
            const timestamp = new Date().toLocaleString('pt-BR');
            
            const wb = XLSX.utils.book_new();
            
            // ABA 1: RESUMO
            const summaryData = [
                ['SEVEN EVENTOS - RELATÓRIO DE CONVIDADOS'],
                [''],
                ['Data/Hora do Relatório:', timestamp],
                [''],
                ['RESUMO DO EVENTO'],
                [''],
                ['Métrica', 'Quantidade', 'Percentual'],
                ['Total de Convidados', stats.total, '100%'],
                ['Presentes', stats.present, ((stats.present/stats.total)*100 || 0).toFixed(1) + '%'],
                ['Ausentes', stats.absent, ((stats.absent/stats.total)*100 || 0).toFixed(1) + '%'],
                ['Menores de 18 anos', stats.minors18, ((stats.minors18/stats.total)*100 || 0).toFixed(1) + '%'],
                ['Menores de 8 anos', stats.minors8, ((stats.minors8/stats.total)*100 || 0).toFixed(1) + '%'],
                ['Convidados Adicionais', stats.additional, ((stats.additional/stats.total)*100 || 0).toFixed(1) + '%']
            ];
            
            const wsSummary = XLSX.utils.aoa_to_sheet(summaryData);
            wsSummary['!cols'] = [{wch: 30}, {wch: 15}, {wch: 15}];
            XLSX.utils.book_append_sheet(wb, wsSummary, 'Resumo');
            
            // ABA 2: PRESENTES
            const presentGuests = guests.filter(g => g.checked).sort((a, b) => a.name.localeCompare(b.name));
            const presentData = [
                ['CONVIDADOS PRESENTES'],
                [''],
                ['Nº', 'Nome', 'Menor de 18', 'Menor de 8', 'Adicional', 'Horário Check-in']
            ];
            
            presentGuests.forEach((guest, i) => {
                presentData.push([
                    i + 1,
                    guest.name,
                    guest.isMinor18 ? 'Sim' : 'Não',
                    guest.isMinor8 ? 'Sim' : 'Não',
                    guest.isAdditional ? 'Sim' : 'Não',
                    guest.checkedAt ? new Date(guest.checkedAt).toLocaleTimeString('pt-BR') : ''
                ]);
            });
            
            const wsPresent = XLSX.utils.aoa_to_sheet(presentData);
            wsPresent['!cols'] = [{wch: 5}, {wch: 35}, {wch: 15}, {wch: 15}, {wch: 15}, {wch: 18}];
            XLSX.utils.book_append_sheet(wb, wsPresent, 'Presentes');
            
            // ABA 3: AUSENTES
            const absentGuests = guests.filter(g => !g.checked).sort((a, b) => a.name.localeCompare(b.name));
            const absentData = [
                ['CONVIDADOS AUSENTES'],
                [''],
                ['Nº', 'Nome', 'Menor de 18', 'Menor de 8', 'Adicional']
            ];
            
            absentGuests.forEach((guest, i) => {
                absentData.push([
                    i + 1,
                    guest.name,
                    guest.isMinor18 ? 'Sim' : 'Não',
                    guest.isMinor8 ? 'Sim' : 'Não',
                    guest.isAdditional ? 'Sim' : 'Não'
                ]);
            });
            
            const wsAbsent = XLSX.utils.aoa_to_sheet(absentData);
            wsAbsent['!cols'] = [{wch: 5}, {wch: 35}, {wch: 15}, {wch: 15}, {wch: 15}];
            XLSX.utils.book_append_sheet(wb, wsAbsent, 'Ausentes');
            
            // ABA 4: LISTA COMPLETA
            const allGuestsData = [
                ['LISTA COMPLETA DE CONVIDADOS'],
                [''],
                ['Nº', 'Nome', 'Status', 'Menor de 18', 'Menor de 8', 'Adicional', 'Horário Check-in']
            ];
            
            const sortedGuests = guests.slice().sort((a, b) => a.name.localeCompare(b.name));
            sortedGuests.forEach((guest, i) => {
                allGuestsData.push([
                    i + 1,
                    guest.name,
                    guest.checked ? 'Presente' : 'Ausente',
                    guest.isMinor18 ? 'Sim' : 'Não',
                    guest.isMinor8 ? 'Sim' : 'Não',
                    guest.isAdditional ? 'Sim' : 'Não',
                    guest.checkedAt ? new Date(guest.checkedAt).toLocaleTimeString('pt-BR') : ''
                ]);
            });
            
            const wsAll = XLSX.utils.aoa_to_sheet(allGuestsData);
            wsAll['!cols'] = [{wch: 5}, {wch: 35}, {wch: 12}, {wch: 15}, {wch: 15}, {wch: 15}, {wch: 18}];
            XLSX.utils.book_append_sheet(wb, wsAll, 'Lista Completa');
            
            // ABA 5: MENORES DE 18
            const minors18 = guests.filter(g => g.isMinor18).sort((a, b) => a.name.localeCompare(b.name));
            const minors18Data = [
                ['MENORES DE 18 ANOS'],
                [''],
                ['Nº', 'Nome', 'Status', 'Menor de 8', 'Adicional', 'Horário Check-in']
            ];
            
            minors18.forEach((guest, i) => {
                minors18Data.push([
                    i + 1,
                    guest.name,
                    guest.checked ? 'Presente' : 'Ausente',
                    guest.isMinor8 ? 'Sim' : 'Não',
                    guest.isAdditional ? 'Sim' : 'Não',
                    guest.checkedAt ? new Date(guest.checkedAt).toLocaleTimeString('pt-BR') : ''
                ]);
            });
            
            const wsMinors18 = XLSX.utils.aoa_to_sheet(minors18Data);
            wsMinors18['!cols'] = [{wch: 5}, {wch: 35}, {wch: 12}, {wch: 15}, {wch: 15}, {wch: 18}];
            XLSX.utils.book_append_sheet(wb, wsMinors18, 'Menores de 18');
            
            // ABA 6: MENORES DE 8
            const minors8 = guests.filter(g => g.isMinor8).sort((a, b) => a.name.localeCompare(b.name));
            const minors8Data = [
                ['MENORES DE 8 ANOS'],
                [''],
                ['Nº', 'Nome', 'Status', 'Adicional', 'Horário Check-in']
            ];
            
            minors8.forEach((guest, i) => {
                minors8Data.push([
                    i + 1,
                    guest.name,
                    guest.checked ? 'Presente' : 'Ausente',
                    guest.isAdditional ? 'Sim' : 'Não',
                    guest.checkedAt ? new Date(guest.checkedAt).toLocaleTimeString('pt-BR') : ''
                ]);
            });
            
            const wsMinors8 = XLSX.utils.aoa_to_sheet(minors8Data);
            wsMinors8['!cols'] = [{wch: 5}, {wch: 35}, {wch: 12}, {wch: 15}, {wch: 18}];
            XLSX.utils.book_append_sheet(wb, wsMinors8, 'Menores de 8');
            
            const fileName = 'Seven-Eventos-Relatorio-' + new Date().toISOString().split('T')[0] + '.xlsx';
            XLSX.writeFile(wb, fileName);
        }

        function getStats() {
            return {
                total: guests.length,
                present: guests.filter(function(g) { return g.checked; }).length,
                absent: guests.filter(function(g) { return !g.checked; }).length,
                minors18: guests.filter(function(g) { return g.isMinor18; }).length,
                minors8: guests.filter(function(g) { return g.isMinor8; }).length,
                additional: guests.filter(function(g) { return g.isAdditional; }).length
            };
        }

        function getFilteredGuests() {
            let filtered = guests;
            
            if (currentFilter === 'present') filtered = filtered.filter(function(g) { return g.checked; });
            if (currentFilter === 'absent') filtered = filtered.filter(function(g) { return !g.checked; });
            if (currentFilter === 'minors18') filtered = filtered.filter(function(g) { return g.isMinor18; });
            if (currentFilter === 'minors8') filtered = filtered.filter(function(g) { return g.isMinor8; });
            if (currentFilter === 'additional') filtered = filtered.filter(function(g) { return g.isAdditional; });
            
            if (searchTerm) {
                filtered = filtered.filter(function(g) {
                    return g.name.toLowerCase().includes(searchTerm);
                });
            }
            
            return filtered;
        }

        function render() {
            const stats = getStats();
            
            document.getElementById('stats').innerHTML = 
                '<div class="stat-card"><div class="stat-number">' + stats.total + '</div><div class="stat-label">Total</div></div>' +
                '<div class="stat-card"><div class="stat-number" style="color: var(--green)">' + stats.present + '</div><div class="stat-label">Presentes</div></div>' +
                '<div class="stat-card"><div class="stat-number" style="color: var(--red)">' + stats.absent + '</div><div class="stat-label">Ausentes</div></div>' +
                '<div class="stat-card"><div class="stat-number" style="color: var(--purple)">' + stats.minors18 + '</div><div class="stat-label">Menores 18</div></div>' +
                '<div class="stat-card"><div class="stat-number" style="color: var(--blue)">' + stats.minors8 + '</div><div class="stat-label">Menores 8</div></div>' +
                '<div class="stat-card"><div class="stat-number">' + stats.additional + '</div><div class="stat-label">Adicionais</div></div>';
            
            const filtered = getFilteredGuests();
            let listHtml = '';
            
            if (filtered.length === 0) {
                listHtml = '<div class="empty-state"><div class="empty-state-icon">👥</div><p>Nenhum convidado na lista</p></div>';
            } else {
                filtered.forEach(function(guest) {
                    const checkedClass = guest.checked ? 'checked' : '';
                    const nameColor = guest.checked ? 'color: var(--green)' : 'color: var(--cream)';
                    const additionalTag = guest.isAdditional ? '<span class="tag tag-additional">⭐ Adicional</span>' : '';
                    const minor18Tag = guest.isMinor18 ? '<span class="tag tag-minor18">👶 Menor de 18</span>' : '';
                    const minor8Tag = guest.isMinor8 ? '<span class="tag tag-minor8">🍼 Menor de 8</span>' : '';
                    const timeTag = guest.checkedAt ? '<span class="tag tag-time">🕐 ' + new Date(guest.checkedAt).toLocaleTimeString('pt-BR') + '</span>' : '';
                    const minor18BtnClass = guest.isMinor18 ? 'active-18' : '';
                    const minor8BtnClass = guest.isMinor8 ? 'active-8' : '';
                    
                    listHtml += '<div class="guest-item ' + checkedClass + '">' +
                        '<input type="checkbox" class="guest-checkbox" ' + (guest.checked ? 'checked' : '') + ' onchange="toggleGuest(' + guest.id + ')">' +
                        '<div class="guest-info">' +
                            '<div class="guest-name" style="' + nameColor + '">' + guest.name + '</div>' +
                            '<div class="guest-tags">' + additionalTag + minor18Tag + minor8Tag + timeTag + '</div>' +
                        '</div>' +
                        '<button class="btn-minor ' + minor18BtnClass + '" onclick="toggleMinor18(' + guest.id + ')">-18</button>' +
                        '<button class="btn-minor ' + minor8BtnClass + '" onclick="toggleMinor8(' + guest.id + ')">-8</button>' +
                        '<button class="btn-remove" onclick="removeGuest(' + guest.id + ')">✕</button>' +
                    '</div>';
                });
            }
            
            document.getElementById('guestList').innerHTML = listHtml;
        }

        document.getElementById('newGuestName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addGuest();
        });

        loadGuests();
    </script>
</body>
</html>
